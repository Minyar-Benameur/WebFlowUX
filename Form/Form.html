<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
   <title>Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Access Request Form</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Contact Information</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="number" placeholder="Enter phone number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>
                        
                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Charging Point Information</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Number Offered</label>
                            <input type="number" placeholder="Enter number" required>
                        </div>
                        <div class="input-field">
                            <label>Locations</label>
                            <input type="text" placeholder="Enter location" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Networking and Connectivity Features</label>
                            <select required>
                                <option disabled selected>Select option</option>
                                <option>RFID Card</option>
                                <option>Mobile App</option>
                                <option>Payment Integration</option>
                                <option>Real-time Monitoring</option>
                            </select>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
            <div class="form second">
                    <div class="details address">
                        <span class="title">Operational Aspects</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Maintenance Procedures</label>
                                <input type="text" placeholder="Enter procedures" required>
                            </div>
                            <div class="input-field">
                                <label>Customer Support</label>
                                <input type="text" placeholder="Enter availability" required>
                            </div>
                            <div class="input-field">
                                <label>Payment Terms</label>
                                <input type="text" placeholder="Enter service usage" required>
                            </div>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
